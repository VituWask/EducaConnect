<div class="demo-button-container">
  <button mat-raised-button (click)="addData()" class="demo-button">
    Adicionar atividade
  </button>
  <button
    mat-raised-button
    [disabled]="!dataToDisplay.length"
    (click)="removeData()"
    class="demo-button">
    Remover última
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Ordem -->
  <ng-container matColumnDef="ordem">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{element.ordem}}</td>
  </ng-container>

  <!-- Atividade -->
  <ng-container matColumnDef="atividade">
    <th mat-header-cell *matHeaderCellDef>Atividade</th>
    <td mat-cell *matCellDef="let element">{{element.atividade}}</td>
  </ng-container>

  <!-- Matéria -->
  <ng-container matColumnDef="materia">
    <th mat-header-cell *matHeaderCellDef>Matéria</th>
    <td mat-cell *matCellDef="let element">{{element.materia}}</td>
  </ng-container>

  <!-- Nota -->
  <ng-container matColumnDef="nota">
    <th mat-header-cell *matHeaderCellDef>Nota</th>
    <td mat-cell *matCellDef="let element">
      <span [ngClass]="element.nota >= 6 ? 'nota-alta' : 'nota-baixa'">
        {{element.nota}}
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
